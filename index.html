<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset = "UTF-8">
	<meta name="viewport" content="width=device-width", initial-scale=1.0>
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>
		Product App
	</title>
<link rel="stylesheet" href="bootstrap.min.css">


</head>





<body>


	<nav class="navbar navbar-light bg-light">
		<a href="/" class="navbar-brand"> 
			Product App
		</a>
			
	</nav> 



<div class="container">
<!-- CODIGO DE LA APP -->

	<div id="App" class="row pt-5">
		<div class="col-md-4">
		  	<div class="card">
		  		<div class="card-header">
		  		 <h4>Agregar Dato Loco</h4>
				</div>
					<form id="product-form" class="card-body">
						 <div class="form-group">
						 	<input class="form-control" type="text" id="name" placeholder="Nombre">
						 </div>

						 <div class="form-group">
						 	<input class="form-control" type="number"  step="0.1" id="height" placeholder="Altura" >
						 </div>

						 <div class="form-group">
						 	<input class="form-control"  type="number" id="age" value="18" min="18" max="99" placeholder="Edad">
						 </div>


						
						 	<input type="submit" class="btn btn-primary btn-block" value="Save" >
						

					</form>
					</div>
	 	<div class="col-md-4">
		</div>

</div>


<script src="App.js"> </script>
</body>
</html>
